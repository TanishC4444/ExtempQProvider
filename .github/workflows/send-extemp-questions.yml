name: Send NSDA Extemp Questions
on:
  # Run every 6 hours (12 AM, 6 AM, 12 PM, 6 PM UTC)
  schedule:
    - cron: '0 */6 * * *'  # Fixed: Added missing space
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run when extemp_questions.txt is updated
  push:
    paths:
      - 'extemp_questions.txt'

jobs:
  send-questions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Important: Use a token that can push back to the repo
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv
    
    - name: Check if files exist
      run: |
        if [ ! -f "extemp_questions.txt" ]; then
          echo "‚ùå extemp_questions.txt not found"
          exit 1
        fi
        if [ ! -f ".env" ]; then
          echo "‚ùå .env file not found"
          exit 1
        fi
        echo "‚úÖ Found required files"
        
        # Show current state of sent log
        if [ -f "sent_questions_log.txt" ]; then
          echo "üìã Current sent log has $(wc -l < sent_questions_log.txt) entries"
        else
          echo "üìã No existing sent log found - will be created"
        fi
    
    - name: Send extemp questions
      run: python email_sender.py
    
    - name: Check for changes in sent log
      id: check_changes
      run: |
        if [ -f "sent_questions_log.txt" ]; then
          echo "üìã Updated sent log has $(wc -l < sent_questions_log.txt) entries"
          if git diff --quiet sent_questions_log.txt; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "üìã No changes to sent log"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "üìã Sent log has been updated"
          fi
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "üìã No sent log file found"
        fi
    
    - name: Commit and push updated sent log
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sent_questions_log.txt
        git commit -m "üìù Update sent questions log [skip ci]"
        git push
    
    - name: Upload sent log artifact (backup)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sent-questions-log-$(date +%Y%m%d-%H%M%S)
        path: sent_questions_log.txt
        retention-days: 30